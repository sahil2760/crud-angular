<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>euro_symbol</mat-icon>
  </button>
  <span>CRUD_ANGULAR</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Groceries</button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px;">
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Grocery Name">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let row"> {{row.groceryName}} </td>
        </ng-container>
    
        <!-- ImageLink Column -->
        <ng-container matColumnDef="Image Url">
          <th mat-header-cell *matHeaderCellDef > image URL </th>
          <td mat-cell *matCellDef="let row">{{row.imgUrl}}</td>
        </ng-container>

        <!-- Quantity column -->
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef > Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button  aria-label="Preview" (click)="preview()"><a routerLink="./details" >
              <mat-icon>open_in_new</mat-icon></a>
            </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        
      </table>
    </div>
    
  </div>
</div>
